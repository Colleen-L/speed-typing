<!DOCTYPE html>
<html>
<head>
    <!-- links stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- creates title for the page  -->
	<title>Typing Test</title>
</head>
    <body>
        <div class="header">
            <div class="intro">
                <div class="instructions">
                    <p> Type as many words as you can in a minute! </p>
                </div>
                <div>
                    <p class="startBtn">START TEST</p>
                </div>
            </div>
            <div class="stats">
                <div class="scoreContainer">
                    <p>Score: </p>
                    <p class="score">0</p>
                </div>
                <div class="timeContainer">
                    <p>Time left: </p>
                    <p class="time">60</p>
                </div>
            </div>
        </div>
        <div class="testContainer">
            <p class="test"></p>
        </div>
    </body>
</html>
